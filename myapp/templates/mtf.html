{% extends 'base.html' %}

{% block content %}

        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Treatment Facilities</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Input Here!</p>
                </div>
            </div>
        </header>      
        <br><br>
        <div class="container shadow-sm p-3 mb-5 bg-white rounded">
            <a class="btn btn-outline-primary btn-sm" href="{% url 'createMtf' %}" role="button"><i class="bi bi-plus-circle"></i> NEW MTF</a>
            <div class="row">
                        <!-- Tables-->
                        <table class="table table-hover" id="cycleTable">
                        <thead>
                            <tr>
                            <th scope="col">ID</th>
                            <th scope="col">MTF CODE</th>
                             <th scope="col">MTF</th>
                            <th scope="col">ACTION</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for mtf in mtf %}
                            <tr>
                            <td>{{ mtf.id }}</td>
                            <td>{{ mtf.mtfCode }}</td>
                            <td>{{ mtf.mtfName }}</td>
                            <td>
                                <a class="btn btn-outline-secondary btn-sm" href="{% url 'updateMtf' mtf.id %}" role="button">Update</a>
                                <a class="btn btn-outline-danger btn-sm" href="{% url 'deleteMtf' mtf.id %}" role="button">Delete</a>
                            </td>
                            {% endfor %}
                        </tbody>
                        </table>
            </div>
        </div>
       <br><br>
{% endblock %}
